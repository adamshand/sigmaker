 <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML><HEAD><TITLE>Email Signature</TITLE>

<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
</HEAD>
<BODY style="font-family:Verdana, Helvetica, sans-serif;">
<table style="font-family:Verdana, Helvetica, sans-serif;" cellpadding="0" cellspacing="0">
 <tbody>
  <tr>
   <td style="font-family:Verdana; border-right:2px solid #BD272D; padding-right:15px; text-align: right; vertical-align:top; " valign="top">	
    <table style="font-family:Verdana; margin-right:0; margin-left:auto;" cellpadding="0" cellspacing="0">
     <tbody>
      <tr>
       <td style="font-family:Verdana; height:55px; vertical-align:top; text-align:right;" valign="top" align="right">
        <span style="font-family:Verdana; font-size:14pt; font-weight:bold; color:#444444">{First name} {Last name}<span><br></span></span>
        <span style="font-family:Verdana; font-size:10pt; color:#444444">{Title}</span>				
       </td>
      </tr>
      <tr>
       <td style="font-family:Verdana; height:40px; vertical-align:top; padding:0; text-align:right;" valign="top" align="right">
        <span style="font-family:Verdana; font-size:10pt; color:#444444">phone: {Phone}<span><br></span></span> 
        <span style="font-family:Verdana; font-size:10pt; color:#444444">mobile: {Mobile}</span> 							
       </td>
      </tr>
      <tr>
       <td style="font-family:Verdana; height:20px; vertical-align:middle; text-align:right;" valign="middle" align="right">
        <span><a href="{Facebook URL}" target="_blank"><img border="0" width="19" alt="Facebook icon" style="border:0; height:19px; width:19px" src="fb.png"></a></span>
        <span><a href="{Twitter URL}" target="_blank"><img border="0" width="19" alt="Twitter icon" style="border:0; height:19px; width:19px" src="tt.png"></a></span>
        <span><a href="{Youtube URL}" target="_blank"><img border="0" width="19" alt="Youtube icon" style="border:0; height:19px; width:19px" src="yt.png"></a></span>
        <span><a href="{LinkedIn URL}" target="_blank"><img border="0" width="19" alt="LinkedIn icon" style="border:0; height:19px; width:19px" src="ln.png"></a></span>        
        <span><a href="{Instagram URL}" target="_blank"><img border="0" width="19" alt="Instagram icon" style="border:0; height:19px; width:19px" src="it.png"></a></span>
		<span><a href="{Pinterest URL}" target="_blank"><img border="0" width="19" alt="Pinterest icon" style="border:0; height:19px; width:19px" src="pt.png"></a></span>
       </td>		
      </tr>																
     </tbody>
    </table>
   </td>	
   <td style="padding-left:15px;font-size:1pt; vertical-align:top; font-family:Verdana;" valign="top">
    <table style="font-family:Verdana;" cellpadding="0" cellspacing="0">
     <tbody>
      <tr>
       <td style="height:55px; font-family:Verdana; vertical-align:top;" valign="top">
        <a href="{Logo URL}" target="_blank"><img alt="Logo" style="height:40px; width:auto; border:0; " height="40" border="0"  src="logo.png"></a>
       </td>
      </tr>
      <tr>
       <td style="height:40px; font-family:Verdana; vertical-align:top; padding:0;" valign="top">				
        <span style="font-family:Verdana; font-size:10pt; color:#444444">{Address 1}<span><br></span></span> 
        <span style="font-family:Verdana; font-size:10pt; color:#444444">{Address 2}</span> 
       </td>
      </tr>
      <tr>
       <td style="height:20px; font-family:Verdana; vertical-align:middle;" valign="middle">		
        <a href="http://{Web page}" target="_blank" style="color:#BD272D; font-size:10pt; font-family:Verdana;">{Web page}</a>
       </td>     
      </tr>     
     </tbody>
    </table>
   </td>
  </tr>  
 </tbody>
</table>

</BODY>
</HTML>
